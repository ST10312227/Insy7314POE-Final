name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  frontend:
    name: Frontend – install, lint & build
    runs-on: ubuntu-24.04

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: |
          if npm run | grep -qE '^ *build'; then
            npm run build
          else
            echo "No build script found. Skipping frontend build."
          fi

      # Publish the build output if it exists. We support both common dirs: dist/ (Vite) and build/ (CRA).
      - name: Upload front-end build (dist)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-dist
          path: frontend/dist/**
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload front-end build (build)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-build
          path: frontend/build/**
          if-no-files-found: ignore
          retention-days: 7

  backend:
    name: Backend – install, lint, test, audit
    runs-on: ubuntu-24.04

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test (with coverage)
        # We keep package.json as-is and pass --coverage from the workflow.
        run: npm run test:ci -- --coverage

      # Publish Jest coverage HTML + lcov if present
      - name: Upload backend coverage
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: |
            backend/coverage/**
          if-no-files-found: error
          retention-days: 7

      - name: Security audit (production deps)
        run: |
          # Do not fail the whole job on advisories; surface them in logs.
          npm audit --production || true
