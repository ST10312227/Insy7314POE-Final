name: CI

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend – install, lint, test, audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm test
      # Security audit (non-blocking) + upload JSON
      - run: npm audit --omit=dev --json > audit-backend.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: audit-backend
          path: backend/audit-backend.json

  frontend:
    name: Frontend – install, lint & build (+ audit)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      # Security audit (non-blocking) + upload JSON
      - run: npm audit --omit=dev --json > audit-frontend.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: audit-frontend
          path: frontend/audit-frontend.json
